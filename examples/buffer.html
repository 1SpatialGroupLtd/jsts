<html>
<head>
  <title>OpenLayers: Vector Features</title>
  <link rel="stylesheet" href="../OpenLayers-2.11-rc1/theme/default/style.css" type="text/css" />
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  
  <script type="text/javascript" src="../test/lib/jasmine-1.0.1/jasmine.js"></script>
  <script type="text/javascript" src="../test/lib/jasmine-1.0.1/jasmine-html.js"></script>
  
  <script src="../OpenLayers-2.11-rc1/OpenLayers.js" type="text/javascript"></script>

  <script type="text/javascript" src="../lib/javascript.util.js"></script>

  <script type="text/javascript" src="../lib/jsts.js"></script>

<script type="text/javascript">
  function init() {
    var reader = new jsts.io.WKTReader();

    var a = reader.read('POLYGON ((80 300, 280 300, 280 80, 80 80, 80 300), (260 280, 180 200, 100 280, 100 100, 260 100, 260 280))');

    var geometry = a.buffer(10);
    
    console.log(geometry);
    
    var map = new OpenLayers.Map('map', {
      maxExtent: new OpenLayers.Bounds(-500, -500, 500, 500),
      maxResolution: 100,
      units: 'm',
      controls: [new OpenLayers.Control.MousePosition(), new OpenLayers.Control.Navigation()]
    });
    
    var layer = new OpenLayers.Layer.Vector('test', {
      isBaseLayer: true
    });
    map.addLayer(layer);
    
    var feature1 = new OpenLayers.Feature.Vector(a);
    layer.addFeatures([feature1]);
    var feature2 = new OpenLayers.Feature.Vector(geometry);
    layer.addFeatures([feature2]);
    
    map.zoomToMaxExtent();
    
  }
</script>
</head>
<body onload="init()">
	<div id="map" style="width:500px;height=500px;"></div>
</body>
</html>
